<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stil</title>

    <style>
        h1 {
            background-color: aqua;
            color: green;
        }

        p {
            background-color: #444444;
            color: cadetblue;
        }

        div {
            background-color: chartreuse;
        }

        .farge {
            background-color: chocolate;
            color: cadetblue;
            font-size: 30px;
        }

        .skrift {
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            padding: 30px;
            padding-left: 10px;
        }

        .tilbake-link {
            display: inline-block;
            padding: 0.625rem;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 0.3125rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1;
            box-sizing: border-box;
            width: 100%;
            margin: 0.3125rem 0;
            transition: background 0.3s;
        }

        .tilbake-link:hover, .tilbake-link:focus {
            background-color: #1b5e20;
        }
    </style>

</head>

<body>
    <h1>Bruk av stilar</h1>

    <p>
        Dette er ein liten tekst
    </p>

    <h1>Dette er overskrift 2</h1>

    <div>
        Dette er ein aldri så liten test
    </div>

    <div class="farge">
        Dette er også ein liten test...
    </div>

    <a href="../" class="tilbake-link">Tilbake til Konseptutvikling og Programmering</a>

</body>

</html>
