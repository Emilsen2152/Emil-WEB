<body>
    <h1>Norge i rødt kvitt og blått</h1>
    <svg name="norsk-flagg" width="440" height="320">
        <!-- Raude felt -->
        <rect x="0" y="0" width="120" height="120" style="fill:#BA0C2F; stroke:#BA0C2F" />
        <rect x="200" y="0" width="240" height="120" style="fill:#BA0C2F; stroke:#BA0C2F" />
        <rect x="0" y="200" width="120" height="120" style="fill:#BA0C2F; stroke:#BA0C2F" />
        <rect x="200" y="200" width="240" height="120" style="fill:#BA0C2F; stroke:#BA0C2F" />

        <!-- Kvit ramme rundt krossen -->
        <rect x="120" y="0" width="20" height="320" style="fill:white; stroke:white" />
        <rect x="0" y="120" width="440" height="20" style="fill:white; stroke:white" />

        <!-- Blå kross -->
        <rect x="140" y="0" width="40" height="320" style="fill:#00205B; stroke:#00205B" />
        <rect x="0" y="140" width="440" height="40" style="fill:#00205B; stroke:#00205B" />

        <!-- Tekst på skrå -->
         <text x="20" y="20" font-family="Arial" font-size="45" fill="grey" transform="rotate(30)">Ja vi elsker dette landet</text>
    </svg>
