<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bilde</title>

    <style>
        .bading {
            width: 400px;
            height: 200px;
            border-style: solid;
            border-color: red;
            border-width: 10px;
            border-radius: 50% 0% 0% 0%;
            transition: all 0.5s;
        }
        .bading:hover {
            border-color: green;
            border-radius: 0% 0% 50% 0%;
        }
    </style>
</head>
<body>
    <a href="../"><img src="../../../assets/private/eigenprosjekt/bading/social.JPG" class="bading"></a>
</body>
</html>
