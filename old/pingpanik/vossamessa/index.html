<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vossamessa - PingPanik</title>
    <link rel="stylesheet" type="text/css" href="../../assets/shared/styles/main.css">
    <link rel="stylesheet" type="text/css" href="../../assets/private/pingpanik/vossamessa/vossamessa.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <noscript>
                <p>JavaScript er påkrevd for å se sidebaren.</p>
            </noscript>
        </aside>
        <script src="../../assets/shared/code/sidebar/sidebar.js" type="module"></script>

        <main class="content">
            <h1>Turneringssystem Vossamessa</h1>
            <p>Dette er turneringssystemet for standen til PingPanik på Vossamessa 2025.</p>

            <form id="timing-form" class="main-form">
                <label for="name" class="form-label">Navn:</label>
                <input type="text" id="name" name="name" class="form-input" required>

                <label for="email" class="form-label">E-post:</label>
                <input type="email" id="email" name="email" class="form-input" required>

                <label for="phone" class="form-label">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" class="form-input" required>

                <label for="age" class="form-label">Alder:</label>
                <input type="number" id="age" name="age" class="form-input" required>

                <label for="time" class="form-label">Tid brukt:</label>
                <input type="text" id="time" name="time" placeholder="MM:SS" class="form-input" required>

                <button type="submit" class="form-button">Publiser</button>
            </form>

            <h2 class="extra-padding-top">Resultatliste</h2>
            <p><a href="resultat?scroll=true" class="link-button">Se åpen resultatliste.</a></p>
            <div id="results-list" class="gray-background">
                <div class="result-header">
                    <span>#</span>
                    <span>Namn</span>
                    <span>E-post</span>
                    <span>Telefon</span>
                    <span>Alder</span>
                    <span>Tid</span>
                    <span>Handling</span>
                </div>
            </div>

            <script src="../../assets/private/pingpanik/vossamessa/vossamessa.js" type="module"></script>
        </main>
    </div>

    <footer class="footer">
        <noscript>
            <p>JavaScript er påkrevd for å se footeren.</p>
        </noscript>
    </footer>
    <script src="../../assets/shared/code/footer/footer.js" type="module"></script>
</body>

</html>
