<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter sine føtter - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="../../mainStyles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar"></aside>

        <script>
            const base = '../../';

            function goToUrl(url) {
                window.location.href = `${base}${url}`;
            }

            fetch(`${base}sidebar.html`)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.sidebar').innerHTML = data;
                })
                .catch(err => console.error("Failed to load sidebar:", err));
        </script>

        <main class="content">
            <h1>Peter sine crusty føtter</h1>
            <figure>
                <a href="https://elevweb.no/peter/" target="_blank">
                    <img class="size-image" src="../../images/eigenprosjekt/peterSineFøtter/peter-sine-føtter.webp"
                        alt="Peter sine føtter er testikulerande" style="--max-width: 390px; --aspect-ratio: 1.39 / 1;">
                </a>
                <figcaption>
                    Peter har veldig <strong><em>crusty</em></strong> føtter, klikk på bildet for meir feetpics
                </figcaption>
            </figure>
        </main>
    </div>
</body>

</html>
