<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimredal - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar"></aside>

        <script>
            // Dynamically load the sidebar content
            fetch('/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.sidebar').innerHTML = data;
                })
                .catch(err => console.error("Failed to load sidebar:", err));
        </script>

        <main class="content">
            <h1>Velkommen til Glimredal!</h1>
            <p>Glimredal er ein fantastisk Minecraft Server med mange kjekke spelarar</p>
            <h2>Kart</h2>
            <iframe height="500" width="500" src="http://glimredal.my.pebble.host:8134/"></iframe>
        </main>
    </div>
</body>

</html>
