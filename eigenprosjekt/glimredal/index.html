<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimredal - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="/emil/mainStyles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar"></aside>

        <script>
            fetch('/emil/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.sidebar').innerHTML = data;
                })
                .catch(err => console.error("Failed to load sidebar:", err));
        </script>

        <main class="content">
            <h1>Velkommen til Glimredal!</h1>
            <p>Glimredal er ein fantastisk Minecraft Server med mange kjekke spelarar</p>
            <h2>Kart</h2>
            <div class="aspect-ratio-container" style="--aspect-ratio: 1 / 1; --max-width: 500px;">
                <iframe src="http://glimredal.my.pebble.host:8134/"></iframe>
            </div>
        </main>
    </div>
</body>

</html>
