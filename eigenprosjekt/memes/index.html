<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="/emil/mainStyles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar"></aside>

        <script>
            fetch('/emil/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.sidebar').innerHTML = data;
                })
                .catch(err => console.error("Failed to load sidebar:", err));
        </script>

        <main class="content">
            <h1>Proffe memes</h1>
            <figure>
                <h2>Robin moment</h2>
                <img class="size-image" src="/emil/images/eigenprosjekt/memes/Robin.png" alt="Tekst frå Robin: Yørr, Jeg er en skitten hore" style="--max-width: 398px; --aspect-ratio: 1.55 / 1;">
                <figcaption>Robin som utrykker seg i Emil sitt detektiv spel snap gruppo.</figcaption>
            </figure>
        </main>
    </div>
</body>

</html>
