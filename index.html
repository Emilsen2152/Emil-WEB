<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="mainStyles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar"></aside>

        <script>
            fetch('/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.sidebar').innerHTML = data;
                })
                .catch(err => console.error("Failed to load sidebar:", err));
        </script>

        <main class="content">
            <h1>Velkommen til Emil si proffe nettsida!</h1>
            <h2>Her kan du se kor proff eg er</h2>
            <figure>
                <img src="./bilder/index/tog.jpg" alt="Emil er proff" width="500" height="375">
                <figcaption>Emil er veldig <strong><em>proff</em></strong></figcaption>
            </figure>
            <h2>Kven er Emil?</h2>
            <p>Emil er ein ny og lovande utviklar med ein stor interesse for webteknologi.</p>
        </main>
    </div>
</body>

</html>
