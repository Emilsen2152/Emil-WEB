<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="../../assets/shared/styles/main.css">

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1 p-3">
        <div class="row g-3">
        <!-- Sidebar -->
        <aside class="col-lg-3 col-12">
                <div class="sidebar">
            <noscript>
                <p>JavaScript er p책krevd for 책 se sidebaren.</p>

            <script src="../../assets/shared/code/sidebar/sidebar.js" type="module"></script>
        </div>
            </aside>

        <!-- Main Content -->
        <main class="col-lg-9 col-12">
                <div class="p-3">
            <h1>Opprett konto</h1>
            <p>Her kan du opprette ein ny konto.</p>

            <form id="registerForm" class="main-form">
                <label for="username" class="form-label">Brukernavn:</label>
                <input type="text" id="username" name="username" class="form-input" required>

                <label for="password" class="form-label">Passord:</label>
                <input type="password" id="password" name="password" class="form-input" required>

                <button type="submit" class="form-button">Opprett konto</button>
            </form>

            <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
                <a href="../login" class="btn-link btn-link--15 forward-redirect">Logg inn</a>
        </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <noscript>
            <p>JavaScript er p책krevd for 책 se footeren.</p>
        </noscript>

    </footer>

    <!-- Register JS -->

</body>

</html>
