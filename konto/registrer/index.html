<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="../../assets/shared/styles/main.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <noscript>
                <p>JavaScript er p책krevd for 책 se sidebaren.</p>

        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Opprett konto</h1>
            <p>Her kan du opprette ein ny konto.</p>

            <form id="registerForm" class="main-form">
                <label for="username" class="form-label">Brukernavn:</label>
                <input type="text" id="username" name="username" class="form-input" required>

                <label for="password" class="form-label">Passord:</label>
                <input type="password" id="password" name="password" class="form-input" required>

                <button type="submit" class="form-button">Opprett konto</button>
            </form>

            <div class="button-grid">
                <a href="../login" class="btn-link btn-link--small forward-redirect">Logg inn</a>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <noscript>
            <p>JavaScript er p책krevd for 책 se footeren.</p>
        </noscript>
        <script src="../../assets/shared/code/footer/footer.js" type="module"></script>
    </footer>

    <!-- Register JS -->
    <script src="../../assets/private/konto/registrer/registrer.js" type="module"></script>
</body>

</html>
