<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto - EmilWEB</title>
    <link rel="stylesheet" type="text/css" href="../assets/shared/styles/main.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <noscript>
                <p>JavaScript er påkrevd for å se sidebaren.</p>
            </noscript>
        </aside>
        <script src="../assets/shared/code/sidebar/sidebar.js" type="module"></script>

        <main class="content">
            <h1>Konto</h1>
            <p>
                Velkommen til kontosiden din. Det er foreløpig ingen informasjon tilgjengelig, men brukernavnet ditt er:
                <strong id="usernameDisplay">...</strong>
            </p>
            <div class="button-grid">
                <button id="logoutBtn" class="btn-link btn-link--small">Logg ut</button>
                <button id="passwordChangeBtn" class="btn-link btn-link--small">Endre passord</button>
            </div>

            <div id="password-change" style="display:none; margin-top:20px;">
                <h2>Endre passord</h2>
                <form id="passwordChangeForm" class="main-form">
                    <label for="currentPassword" class="form-label">Nåværende passord:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-input" required>

                    <label for="newPassword" class="form-label">Nytt passord:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-input" required>

                    <button type="submit" class="form-button">Oppdater passord</button>
                </form>
            </div>
        </main>
    </div>

    <footer class="footer">
        <noscript>
            <p>JavaScript er påkrevd for å se footeren.</p>
        </noscript>
    </footer>
    <script src="../assets/shared/code/footer/footer.js" type="module"></script>

    <!-- JS for fetching user and logout -->
    <script type="module" src="../assets/private/konto/konto.js"></script>
</body>

</html>
