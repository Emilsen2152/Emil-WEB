<!doctype html>
<html lang="no">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oppgåve 1</title>
</head>

<body>
    <h1 id="top">Oppgåve 1</h1>
    <hr>
    <script>
        // s91 -> se korleis ein loop er satt opp
        for (let i = 0; i < 10; i++) {
            document.write("Hei <br>")
        }

        let teller = 0;
        let fortsett = true;

        while (fortsett) {
            document.write("Hei <br>")
            teller+=1;
            if (teller == 10) {
                fortsett = false;
            }
        }
    </script>
</body>

</html>
